<!DOCTYPE html>
<html>
  <head>
    <title>BookCatalog page</title> 
  </head>
  <style>
    fieldset{
      width:900px;
      display:block;
      justify-content: space-between;
    }
    img{
       border: 1px solid;
       height:130px;
       width:200px;
    }
    .books{
      display:flex;
      justify-content:space-evenly;
    }
  </style>
  <body>
  <center>
    <h1>Book Catalog</h1> 
    <fieldset>
    <div class="books">
      <img src="book1.jpg" alt="Book 1">
      <div class="book-info">
          <h3>Book Title 1</h3>
          <p>Author: Author Name 1</p>
          <p>Price: $69.99</p>
          <button>Add to Cart</button>
      </div>
    </div>
    <div class="books">
      <img src="book2.jpg" alt="Book 2">
      <div class="book-info">
          <h3>Book Title 1</h3>
          <p>Author: Author Name 2</p>
          <p>Price: $367.99</p>
          <button>Add to Cart</button>
      </div>
    </div>
    <div class="books">
      <img src="book3.jpg" alt="Book 3">
      <div class="book-info">
          <h3>Book Title 3</h3>
          <p>Author: Author Name 3</p>
          <p>Price: $599.99</p>
          <button>Add to Cart</button>
      </div>
    </div>
  </fieldset>	
  </center>
 </body>
</html>
