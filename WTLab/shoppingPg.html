<!DOCTYPE html>
<html>
  <head>

    fieldset{
      width:900px;

      justify-content: space-between;
    }
    img{
       border: 1px solid;
       height:130px;

    </div>

      </div>
    </div>
    <div class="product">

          <p>Brand Name 3</p>
          <p>Price: $1999.99</p>
          <button>Remove</button>
      </div>
    </div>
  </fieldset>	
  </center>
 </body>
</html>
