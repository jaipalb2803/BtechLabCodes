<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-like Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #131921;
            color: #FFF;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .confirmation-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #FFF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .confirmation-message {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .order-details {
            text-align: left;
            margin-top: 20px;
        }

        .order-details p {
            margin: 8px 0;
            color: #555;
        }

        footer {
            background-color: #232F3E;
            color: #FFF;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Amazon-like Order Confirmation</h1>
    </header>

    <section>
        <div class="confirmation-container">
            <p class="confirmation-message">Thank you for your order!</p>
            <div class="order-details">
                <p><strong>Order Number:</strong> 123456789</p>
                <p><strong>Order Date:</strong> January 15, 2023</p>
                <p><strong>Shipping Address:</strong> 123 Main St, Cityville, State, 12345</p>
                <p><strong>Total Amount:</strong> $79.98</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Amazon-like Order Confirmation</p>
    </footer>
</body>

</html>
